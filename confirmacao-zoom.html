<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirma√ß√£o de Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <style>
        /* √çcone fixo no canto inferior direito */
        .zoom-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3273dc;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            /* Garante que o bot√£o fique acima do conte√∫do */
        }
    
        /* Efeito hover */
        .zoom-button:hover {
            background-color: #2759a5;
        }
    
        /* Ajuste para evitar rolagem quando der zoom */
        body {
            overflow-x: hidden;
            transition: transform 0.3s ease-in-out;
        }
    
        /* Quando ativar o zoom */
        .zoomed {
            zoom: 1.5;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="box has-text-centered">
                <h1 class="title has-text-success">Compra Confirmada!</h1>
                <p class="subtitle">Seu ingresso foi gerado com sucesso.</p>
                <hr>
                <h2 class="title is-4">Detalhes do Ingresso</h2>
                <p id="nome-ingresso"><strong>Nome: </strong></p>
                <p id="info-jogo"><strong>Jogo: </strong></p>
                <p id="info-data"><strong>Data: </strong></p>
                <p id="info-local"><strong>Local:</strong></p>
                <p id="info-totalPago"><strong>Total Pago: R$</strong></p>
                <p id="info-codigoIngresso"><strong>C√≥digo do Ingresso: </strong></p>
                <hr>
                <a href="index-zoom.html" class="button is-primary">Voltar para a P√°gina Inicial</a>
            </div>
        </div>
    </section>

    <button class="zoom-button" id="zoomToggle" aria-label="Ativar ou desativar zoom">üîç</button>

    <script>
        // Obt√©m os dados da URL
        const urlParams = new URLSearchParams(window.location.search);
        const jogo = urlParams.get('jogo');
        const total = urlParams.get('precoTotal');
        const nome = urlParams.get('nome');
        const email = urlParams.get('email');
        const data = urlParams.get('dataJogo');
        const local = urlParams.get('localJogo');
        const codigoIngresso = Math.random().toString(36).substring(2, 10).toUpperCase();


        // Atualiza os dados na p√°gina
        document.getElementById('info-jogo').textContent = `Jogo: ${jogo}`;
        document.getElementById('nome-ingresso').textContent = `Nome: ${nome}`;
        document.getElementById('info-data').textContent = `Data: ${data}`;
        document.getElementById('info-local').textContent = `Local: ${local}`;
        document.getElementById('info-totalPago').textContent = `Total: R$ ${total}`;
        document.getElementById('info-codigoIngresso').textContent = `C√≥digo do Ingresso: ${codigoIngresso}`;

        let zoomAtivo = false;

        document.getElementById("zoomToggle").addEventListener("click", function () {
            if (zoomAtivo) {
                document.body.classList.remove("zoomed");
            } else {
                document.body.classList.add("zoomed");
            }
            zoomAtivo = !zoomAtivo;
        });


        // Preenche os campos hidden com os dados para envio
        // document.getElementById('jogo').value = jogo;
        // document.getElementById('total').value = total;
        // document.getElementById('nome').value = nome;
        // document.getElementById('email').value = email;
        // document.getElementById('data').value = data;
        // document.getElementById('local').value = local;

    </script>

</body>

</html>
